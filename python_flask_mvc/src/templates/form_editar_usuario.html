{% extends 'layout.html' %}
{% block title %} editar_usuario{%endblock %}
{% block content %}
    <div class="container mt-5">
        <h2>Usuarios Registrados</h2>
        <div class="table-responsive"> <!-- Añade esta línea -->
            <table class="table table-striped table-hover form-control-sm"> <!-- Añadí también table-hover para efecto al pasar el mouse -->
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosTable">
                    <!-- Los usuarios se cargarán aquí -->
                </tbody>
            </table>
        </div> <!-- Cierra el div table-responsive aquí -->
    </div>


    <!-- Modal para editar usuario -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="editNombreUsuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" id="editNombreUsuario" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="editContrasenaUsuario" class="form-label">Contraseña</label>
                            <input type="password" id="editContrasenaUsuario" class="form-control">
                        </div>
                            <input type="hidden" id="editUsuarioCedula">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="guardarCambiosUsuario()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/usuarios/editar_usuario.js') }}"></script>

{% endblock%}
