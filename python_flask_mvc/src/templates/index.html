<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factubarrio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
</head>
<body class="login-page">
    <div class="factubarrio">
        factubarrio
    </div>

    <div class="container">
        <h2 class="mt-5">Iniciar Sesión</h2>
        <form action="pagina_principal" method="get"> 
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control form-control-sm" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control form-control-sm" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary form-control-sm">Ingresar</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script> 

</body>
</html>
